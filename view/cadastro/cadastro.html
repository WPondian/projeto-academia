<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/bootstrap/bootstrap-grid.min.css">
  <link rel="stylesheet" href="../static/css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/global/fonts.css">
  <link rel="stylesheet" href="../static/css/global/reset.css">
  <link rel="stylesheet" href="../static/css/global/style.css">
  <title>Academia Cadastro</title>
</head>

<body>
  <section class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-auto">
        <h2 class="text-uppercase text-center font-size-30 montserrat-bold-italic">Cadastro usuário</h2>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <form id="cadastrarUsuario" class="col-10 mt-5">
        <div class="row justify-content-center">
          <div class="col-12 mb-4">
            <label for="usuario" class="form-label montserrat-bold-italic font-size-18 text-uppercase">Login</label>
            <input type="text" class="form-control rounded-pill" id="usuario">
          </div>
          <div class="col-12 mb-4">
            <label for="senha" class="form-label montserrat-bold-italic font-size-18 text-uppercase">Senha</label>
            <input type="password" class="form-control rounded-pill" id="senha">
          </div>
          <div class="col-12 mb-4">
            <label for="nome" class="form-label montserrat-bold-italic font-size-18 text-uppercase">Nome</label>
            <input type="text" class="form-control rounded-pill" id="nome">
          </div>
          <div class="col-12 mb-4">
            <label for="endereco" class="form-label montserrat-bold-italic font-size-18 text-uppercase">Endereço</label>
            <input type="text" class="form-control rounded-pill" id="endereco">
          </div>
          <div class="col-12 mb-4">
            <label for="telefone" class="form-label montserrat-bold-italic font-size-18 text-uppercase">Telefone</label>
            <input type="text" class="form-control rounded-pill" id="telefone">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6 mb-4">
            <label for="cadastroPeso" class="form-label montserrat-bold-italic font-size-18 text-uppercase">Peso</label>
            <input type="text" class="form-control rounded-pill" id="cadastroPeso">
          </div>
          <div class="col-6 mb-4">
            <label for="cadastroAltura"
              class="form-label montserrat-bold-italic font-size-18 text-uppercase">Altura</label>
            <input type="text" class="form-control rounded-pill" id="cadastroAltura">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="row">
              <div class="col-auto form-check form-check-reverse">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="cadastroAluno">
                <label class="form-check-label mt-1 ps-3 pe-2 montserrat-bold-italic font-size-18 text-uppercase" for="cadastroAluno">
                  Aluno
                </label>
              </div>
            </div>
          </div>
          <div class="col-6 text-start">
            <div class="row">
              <div class="col-auto form-check form-check-reverse align-self">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="cadastroProfessor" >
                <label class="form-check-label mt-1 ps-3 pe-2 montserrat-bold-italic font-size-18 text-uppercase"
                  for="cadastroProfessor">
                  Professor
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-8 mt-5 text-center">
            <button type="button" id="btnCadastrar" class="btn btn-primary btn-padrao rounded-pill">Cadastrar</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <script src="../static/js/global/funcoes.js"></script>
  <script src="../static/js/cadastro/cadastro.js"></script>
  <script src="../static/js/bootstrap/bootstrap.min.js"></script>
  <script src="../static/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
