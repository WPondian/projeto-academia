<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public_html/static/css/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../public_html/static/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../public_html/static/css/global/fonts.css">
    <link rel="stylesheet" href="../../public_html/static/css/global/reset.css">
    <link rel="stylesheet" href="../../public_html/static/css/global/style.css">
    <title>Academia Cadastro</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="row w-100">
                    <div class="col-auto px-0">
                        <button type="button" id="btnVoltarTelaHome"><em
                                class="fa-solid fa-arrow-left fa-2xl text-white"></em></button>
                    </div>
                    <div class="col-auto ms-auto me-auto text-center">
                        <span
                            class="navbar-brand mb-0 me-3 h1 montserrat-bold-italic font-size-30 text-white text-center w-100">Perfil</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="container">
        <div class="row justify-content-center mt-5">
            <form id="cadastrarUsuario" class="col-10 mt-5">
                <div class="row justify-content-center">
                    <div class="col-12 mb-4">
                        <label for="nome"
                            class="form-label montserrat-bold-italic font-size-18 text-uppercase">Nome</label>
                        <input type="text" class="form-control rounded-pill" id="nome">
                    </div>
                    <div class="col-12 mb-4">
                        <label for="endereco"
                            class="form-label montserrat-bold-italic font-size-18 text-uppercase">Endere√ßo</label>
                        <input type="text" class="form-control rounded-pill" id="endereco">
                    </div>
                    <div class="col-12 mb-4">
                        <label for="telefone"
                            class="form-label montserrat-bold-italic font-size-18 text-uppercase">Telefone</label>
                        <input type="text" class="form-control rounded-pill" id="telefone">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6 mb-4">
                        <label for="cadastroPeso"
                            class="form-label montserrat-bold-italic font-size-18 text-uppercase">Peso</label>
                        <input type="text" class="form-control rounded-pill" id="cadastroPeso">
                    </div>
                    <div class="col-6 mb-4">
                        <label for="cadastroAltura"
                            class="form-label montserrat-bold-italic font-size-18 text-uppercase">Altura</label>
                        <input type="text" class="form-control rounded-pill" id="cadastroAltura">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8 mt-5 text-center">
                        <button type="button" id="btnCadastrar"
                            class="btn btn-primary btn-padrao rounded-pill">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="../../public_html/static/js/bootstrap/bootstrap.min.js"></script>
    <script src="../../public_html/static/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../public_html/static/js/fontawesome/js/all.min.js"></script>
    <script src="../../public_html/static/js/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="../../public_html/static/js/global/funcoes.js"></script>
    <script src="../../public_html/static/js/perfil/perfil.js"></script>
</body>

</html>
