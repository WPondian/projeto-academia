<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public_html/static/css/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../public_html/static/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../public_html/static/css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../public_html/static/css/global/fonts.css">
    <link rel="stylesheet" href="../../public_html/static/css/global/reset.css">
    <link rel="stylesheet" href="../../public_html/static/css/global/style.css">
    <link rel="stylesheet" href="../../public_html/static/css/home/home.css">
    <title>Academia Cadastro</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="row w-100">
                    <div class="col-auto px-0">
                        <button type="button" id="btnAbrirModalSair"><em class="fa-solid fa-arrow-left fa-2xl text-white"></em></button>
                    </div>
                    <div class="col-auto ms-auto me-auto text-center">
                        <span class="navbar-brand mb-0 me-3 h1 montserrat-bold-italic font-size-30 text-white text-center w-100">Bem vindo</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid px-0">
        <section class="fundoImc">
            <div class="row justify-content-center">
                <div class="col-auto text-center mt-4">
                    <h4 class="montserrat-bold cor-principal font-size-20">Tabela Imc : Pessoas de 20 a 60 Anos</h4>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 mt-4">
                    <table id="tabIMC" class="table">
                        <thead>
                            <tr class="cabecalho-tabela-imc">
                                <th scope="col" class="text-white fw-bold">Valor do IMC</th>
                                <th scope="col" class="text-white fw-bold">Classificação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="baixo-peso">                    
                                <td scope="row" class="border border-1 border-white text-white fw-bold">Menor que 18,5</td>
                                <td class="border border-1 border-white text-white fw-bold">Baixo peso</td>
                            </tr>
                            <tr class="normal">
                                <td scope="row" class="border-1 border-white text-white fw-bold">De 18,5 a 24,99</td>
                                <td class="border border-1 border-white text-white fw-bold">Normal</td>
                            </tr>
                            <tr class="sobrepeso">
                                <td scope="row" class=" border border-1 border-white text-white fw-bold">De 25 a 29,99</td>
                                <td class="border border-1 border-white text-white fw-bold">Sobrepeso</td>
                            </tr>
                            <tr class="obesidade">
                                <td scope="row" class=" border border-1 border-white text-white fw-bold">Maior que 30</td>
                                <td class="border border-1 border-white text-white fw-bold">Obesidade</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row justify-content-center align-items-end">
                <div id="divHomePeso" class="col-4 text-center mt-3">
                    <label for="homePeso" class="form-label montserrat-bold-italic font-size-18 text-uppercase">Peso</label>
                    <input type="text" class="form-control rounded-pill maskPeso" maxlength="6" id="homePeso" readonly>
                </div>
                <div id="divHomeAltura" class="col-4 text-center mt-3">
                    <label for="homeAltura" class="form-label montserrat-bold-italic font-size-18 text-uppercase">Altura</label>
                    <input type="text" class="form-control rounded-pill maskAltura" maxlength="4" id="homeAltura" readonly>
                </div>
                <div id="divHomeImc" class="col-4 text-center mt-3">
                    <label for="homeImc" class="form-label montserrat-bold-italic font-size-18 text-uppercase">IMC Atual</label>
                    <input type="text" class="form-control rounded-pill" id="homeImc">
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-auto mb-4">
                    <button type="button" id="btnAbrirModalAtualizarImc" class="btn btn-padrao rounded-pill">Atualizar</button>
                </div>
            </div>
        </section>
        <section class="mt-5">
            <div class="row justify-content-lg-around mt-5">
                <div id="divBtnAlunos" class="col-4 col-lg-auto d-none text-center mb-4">
                    <button type="button" id="btnTelaAlunos" class="btn btn-menu"><em class="fa-solid fa-users fa-lg"></em></button>
                    <label for="btnTelaAlunos" class="d-block form-label montserrat-bold-italic text-uppercase text-uppercase mt-3">Alunos</label>
                </div>
                <div class="col-4 col-lg-auto text-center mb-4">
                    <button type="button" id="btnTelaPerfil" class="btn btn-menu"><em class="fa-solid fa-user fa-lg"></em></button>
                    <label for="btnTelaPerfil" class="d-block form-label montserrat-bold-italic text-uppercase text-uppercase mt-3">Perfil</label>
                </div>
                <div class="col-4 col-lg-auto text-center mb-4">
                    <button type="button" id="btnTelaTreinos" class="btn btn-menu"><em class="fa-solid fa-dumbbell fa-lg"></em></button>
                    <label for="btnTelaTreinos" class="d-block form-label montserrat-bold-italic text-uppercase text-uppercase mt-3">Treinos</label>
                </div>
                <div class="col-4 col-lg-auto text-center mb-4">
                    <button type="button" id="btnTelaRelatorios" class="btn btn-menu"><em class="fa-solid fa-file-lines fa-lg"></em></button>
                    <label for="btnTelaRelatorios" class="d-block form-label montserrat-bold-italic text-uppercase text-uppercase mt-3">Relatorios</label>
                </div>
            </div>
        </section>
    </main>

    <div id="modalSair" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header border-0">
                <div class="row w-100 align-items-center">
                    <div class="col-10 ps-2 offset-1 px-0 text-center">
                        <h4 class="modal-title font-size-20 text-uppercase montserrat-bold-italic cor-principal">Sair</h4>
                    </div>
                    <div class="col-1 px-0 text-end">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            <div class="modal-body text-center">
                <p class="montserrat-medium">Deseja realmente sair do sistema ?</p>
            </div>
            <div class="modal-footer border-0">
                <div class="row w-100 justify-content-around">
                    <div class="col-auto">
                        <button type="button" class="btn btn-cancelar-modal font-size-20 rounded-pill" data-bs-dismiss="modal">Não</button>
                    </div>
                    <div class="col-auto">
                        <button id="btnDeslogar" type="button" class="btn btn-padrao-modal font-size-20 rounded-pill">Sim</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>

    <div id="modalAtualizarImc" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header  border-0 ">
                <div class="row w-100 align-items-center">
                    <div class="col-10 ps-2 offset-1 px-0 text-center">
                        <h4 class="modal-title font-size-20 text-uppercase montserrat-bold-italic cor-principal">Atualizar IMC</h4>
                    </div>
                    <div class="col-1 px-0 text-end">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            <div class="modal-body text-center">
                <div class="row justify-content-center">
                    <div class="col-4 text-center mt-3">
                        <label for="peso" class="form-label montserrat-bold-italic font-size-18 text-uppercase">Peso</label>
                        <input type="text" class="form-control rounded-pill maskPeso" maxlength="6" id="peso">
                    </div>
                    <div class="col-4 text-center mt-3">
                        <label for="altura" class="form-label montserrat-bold-italic font-size-18 text-uppercase">Altura</label>
                        <input type="text" class="form-control rounded-pill maskAltura" maxlength="4" id="altura">
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <div class="row w-100 justify-content-around">
                    <div class="col-auto">
                        <button type="button" class="btn btn-cancelar-modal font-size-20 rounded-pill" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                    <div class="col-auto">
                        <button id="btnAtualizarImc" type="button" class="btn btn-padrao-modal font-size-20 rounded-pill">Salvar</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>

    <script src="../../public_html/static/js/fontawesome/js/all.min.js"></script>
    <script src="../../public_html/static/js/bootstrap/bootstrap.min.js"></script>
    <script src="../../public_html/static/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../public_html/static/js/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="../../public_html/static/js/jquery/jquery-3.6.2.js"></script>
    <script src="../../public_html/static/js/jquery/jquery.mask.js"></script>
    <script src="../../public_html/static/js/global/mascaras.js"></script>
    <script src="../../public_html/static/js/global/funcoes.js"></script>
    <script src="../../public_html/static/js/home/home.js"></script>
</body>

</html>
